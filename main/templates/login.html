{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン</title>
    {% include 'common.html' %}
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
    <form action="{% url 'login' %}" method="post" class="text-center">

        <div><input type="submit" value="ログイン" class="btn btn-secondary"></div>
    </form>
</body>
</html>
