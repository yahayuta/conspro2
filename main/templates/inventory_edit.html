{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>在庫登録／編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
{% include 'nav.html' %}

    <div><a href="{% url 'inventory_list' %}" class="btn btn-primary">戻る</a></div>

        <div><input type="button" value="計算" class="btn btn-secondary" onclick="autoSum(this.form)"></div>

        <div class="table-responsive"><table class="table table-striped table-bordered table-sm caption-top"><caption>在庫内容</caption>{{ form.as_table }}</table></div>
